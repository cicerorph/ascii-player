<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ASCII Video Player - ascii.idkman.lol</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap");

            :root {
                --primary-color: #6c5ce7;
                --secondary-color: #a29bfe;
                --background-color: #f9f9f9;
                --text-color: #2d3436;
                --border-radius: 12px;
                --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            }

            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: var(--background-color);
                color: var(--text-color);
                font-family: "Poppins", sans-serif;
            }

            .container {
                background-color: #ffffff;
                border-radius: var(--border-radius);
                box-shadow: var(--box-shadow);
                padding: 2rem;
                text-align: center;
                max-width: 90%;
                width: 800px;
                transition: all 0.3s ease;
            }

            h1 {
                margin-bottom: 1.5rem;
                color: var(--primary-color);
                font-weight: 600;
            }

            #ascii-container {
                white-space: pre;
                font-size: 5px;
                line-height: 1;
                background-color: #2d3436;
                color: #dfe6e9;
                font-family: monospace;
                border-radius: var(--border-radius);
                padding: 1rem;
                margin-top: 1.5rem;
                overflow: auto;
                max-height: 50vh;
                box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
            }

            .button {
                background-color: var(--primary-color);
                color: white;
                padding: 0.8rem 1.5rem;
                border-radius: var(--border-radius);
                cursor: pointer;
                transition: all 0.3s ease;
                border: none;
                font-size: 1rem;
                font-weight: 400;
                margin: 0.5rem;
                text-transform: uppercase;
                letter-spacing: 1px;
            }

            .button:hover {
                background-color: var(--secondary-color);
                transform: translateY(-2px);
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            }

            .file-input-wrapper {
                position: relative;
                overflow: hidden;
                display: inline-block;
            }

            #file-input {
                position: absolute;
                left: 0;
                top: 0;
                opacity: 0;
                cursor: pointer;
            }

            #file-name {
                margin-top: 1rem;
                font-style: italic;
                color: #636e72;
            }

            .download-options {
                margin-top: 1.5rem;
            }

            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #ffffff;
                min-width: 160px;
                box-shadow: var(--box-shadow);
                z-index: 1;
                border-radius: var(--border-radius);
                overflow: hidden;
            }

            .dropdown-content a {
                color: var(--text-color);
                padding: 0.8rem 1rem;
                text-decoration: none;
                display: block;
                transition: background-color 0.3s ease;
            }

            .dropdown-content a:hover {
                background-color: var(--secondary-color);
                color: white;
            }

            .dropdown:hover .dropdown-content {
                display: block;
                animation: fadeIn 0.3s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @media (min-width: 768px) {
                #ascii-container {
                    font-size: 8px;
                }
            }

            @media (min-width: 1024px) {
                #ascii-container {
                    font-size: 10px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>ASCII Video Player</h1>
            <div class="file-input-wrapper">
                <input type="file" id="file-input" accept="video/mp4" />
                <label for="file-input" class="button">Choose MP4 Video</label>
            </div>
            <div id="file-name"></div>
            <div id="ascii-container"></div>
            <div class="download-options">
                <div class="dropdown">
                    <button class="button">Download</button>
                    <div class="dropdown-content">
                        <a href="#" id="download-json">JSON</a>
                        <a href="#" id="download-txt">TXT</a>
                        <!-- DISABLED TEMPORARILY <a href="#" id="download-mp4">MP4</a> -->
                    </div>
                </div>
            </div>
        </div>
        <audio id="audio-player"></audio>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jimp/0.16.1/jimp.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/ffmpeg.js/0.10.1/ffmpeg.min.js"></script>
        <script>
            const asciiChars = [".", ",", ":", ";", "+", "*", "?", "%", "S", "#", "@"];
            const container = document.getElementById("ascii-container");
            const fileInput = document.getElementById("file-input");
            const audioPlayer = document.getElementById("audio-player");
            const fileName = document.getElementById("file-name");
            const downloadJsonBtn = document.getElementById("download-json");
            const downloadTxtBtn = document.getElementById("download-txt");
            const downloadMp4Btn = document.getElementById("download-mp4");
            let videoElement;
            let asciiFrames = [];

            fileInput.addEventListener("change", handleFileSelect);
            downloadJsonBtn.addEventListener("click", downloadJSON);
            downloadTxtBtn.addEventListener("click", downloadTXT);
            downloadMp4Btn.addEventListener("click", downloadMP4);

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (file.type !== "video/mp4") {
                    alert("Please select an MP4 video file.");
                    return;
                }

                fileName.textContent = `Selected file: ${file.name}`;

                const videoURL = URL.createObjectURL(file);
                audioPlayer.src = videoURL;

                if (videoElement) {
                    videoElement.remove();
                }

                videoElement = document.createElement("video");
                videoElement.src = videoURL;
                videoElement.style.display = "none";
                document.body.appendChild(videoElement);

                videoElement.onloadedmetadata = () => {
                    const canvas = document.createElement("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = 100;
                    canvas.height = Math.floor(100 * (videoElement.videoHeight / videoElement.videoWidth));

                    videoElement.muted = true; //added because audio is added using audioPlayer, and bcs of video element having audio it had multiple audios playing

                    videoElement.play();
                    audioPlayer.play();

                    asciiFrames = [];

                    function renderFrame() {
                        if (videoElement.paused || videoElement.ended) {
                            return;
                        }

                        ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const asciiFrame = convertToAscii(imageData);
                        container.textContent = asciiFrame;
                        asciiFrames.push(asciiFrame);

                        requestAnimationFrame(renderFrame);
                    }

                    renderFrame();
                };
            }

            function convertToAscii(imageData) {
                let asciiFrame = "";
                for (let y = 0; y < imageData.height; y++) {
                    for (let x = 0; x < imageData.width; x++) {
                        const offset = (y * imageData.width + x) * 4;
                        const r = 255 - imageData.data[offset];
                        const g = 255 - imageData.data[offset + 1];
                        const b = 255 - imageData.data[offset + 2];
                        const brightness = (r + g + b) / 3;
                        const charIndex = Math.floor((brightness / 255) * (asciiChars.length - 1));
                        asciiFrame += asciiChars[charIndex];
                    }
                    asciiFrame += "\n";
                }
                return asciiFrame;
            }

            function downloadJSON() {
                const jsonContent = JSON.stringify(asciiFrames);
                const blob = new Blob([jsonContent], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "ascii_frames.json";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function downloadTXT() {
                const txtContent = asciiFrames.join("\n\n--- Next Frame ---\n\n");
                const blob = new Blob([txtContent], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "ascii_frames.txt";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            function downloadMP4() {
                const canvas = document.createElement("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = 800;
                canvas.height = 600;

                const stream = canvas.captureStream(30);
                const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });

                const chunks = [];
                recorder.ondataavailable = (e) => chunks.push(e.data);
                recorder.onstop = async () => {
                    const blob = new Blob(chunks, { type: "video/webm" });
                    const arrayBuffer = await blob.arrayBuffer();
                    const worker = new Worker("https://ascii.idkman.lol/ffmpeg-worker-mp4.js");
                    worker.onmessage = function (e) {
                        const msg = e.data;
                        switch (msg.type) {
                            case "ready":
                                worker.postMessage({
                                    type: "run",
                                    arguments: ["-i", "input.webm", "output.mp4"],
                                    MEMFS: [{ name: "input.webm", data: arrayBuffer }],
                                });
                                break;
                            case "done":
                                const mp4 = msg.data.MEMFS[0];
                                const url = URL.createObjectURL(new Blob([mp4.data], { type: "video/mp4" }));
                                const a = document.createElement("a");
                                a.href = url;
                                a.download = "ascii_video.mp4";
                                document.body.appendChild(a);
                                a.click();
                                document.body.removeChild(a);
                                URL.revokeObjectURL(url);
                                break;
                        }
                    };
                };

                recorder.start();

                let frameIndex = 0;
                function drawNextFrame() {
                    if (frameIndex >= asciiFrames.length) {
                        recorder.stop();
                        return;
                    }

                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "black";
                    ctx.font = "10px monospace";

                    const lines = asciiFrames[frameIndex].split("\n");
                    lines.forEach((line, index) => {
                        ctx.fillText(line, 10, 20 + index * 12);
                    });

                    frameIndex++;
                    requestAnimationFrame(drawNextFrame);
                }

                drawNextFrame();
            }
        </script>
    </body>
</html>
